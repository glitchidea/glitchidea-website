# GitHub Pages Deployment Workflow for GlitchIdea Portfolio
# This workflow builds and deploys the static portfolio site to GitHub Pages
# Repository: https://github.com/glitchidea/glitchidea-website

name: Deploy GlitchIdea Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build static site
        run: npm run build:static
        
      - name: Verify build output
        run: |
          echo "ğŸ“ Build output verification:"
          ls -la dist/
          echo "ğŸ“„ Checking index.html:"
          head -20 dist/index.html
          echo "ğŸ“Š Checking API files:"
          ls -la dist/api/
          echo "ğŸ¨ Checking CSS files:"
          ls -la dist/css/ | head -5
          echo "âš¡ Checking JS files:"
          ls -la dist/js/ | head -5
          echo "ğŸ–¼ï¸ Checking images:"
          ls -la dist/images/ | head -5
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory to Pages
          path: 'dist'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment success notification
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“± Portfolio is now live at: https://glitchidea.github.io/glitchidea-website"