# This workflow will build and deploy the portfolio site to GitHub Pages
# For more information see: https://docs.github.com/en/actions/deployment/deploying-to-github-pages

name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build static site
        run: npm run build:static
        
      - name: Deploy to gh-pages branch
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add dist contents to gh-pages branch
          git checkout gh-pages || git checkout -b gh-pages
          git rm -rf . || true
          cp -r dist/* .
          
          # Commit and push
          git add .
          git commit -m "Deploy from main branch - $(date)"
          git push origin gh-pages
